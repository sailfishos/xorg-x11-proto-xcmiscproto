Name: xorg-x11-proto-xcmiscproto
Summary: X.Org X11 Protocol xcmiscproto
Description: |
    This extension defines a protocol that provides Xlib two ways to 
    query the server for available resource IDs.
Version: 1.2.1
Release: 0
Group: Development/System
License: MIT
URL: http://www.x.org
Sources:
    - http://xorg.freedesktop.org/releases/individual/proto/xcmiscproto-%{version}.tar.bz2

Provides: xcmiscproto
Configure: configure
ConfigOptions:
    - --libdir=%{_datadir}
